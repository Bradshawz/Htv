<form name="showForm" ng-submit="submitChannel()" class="popup-channel">
	<input type="name" ng-model="channel.name" placeholder="Name" class="form-control" maxlength="30" required><br>
	<input type="category" ng-model="channel.category" placeholder="Category" class="form-control" maxlength="30" required><br>
	<input type="submit" value="Create Channel" class="btn btn-primary"/>
</form>
