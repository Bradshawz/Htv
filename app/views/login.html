<div class="container mar-top88 min-height900">

<div class="auth-forms">
  <h2>Log In</h2>

  <form ng-submit="login()" form-autofill-fix>
    <p ng-show="error" class="text-danger">{{ error }}</p>
    <input type="email" ng-model="user.email" placeholder="Email" class="form-control" required><br>
    <input type="password" ng-model="user.password" placeholder="Password" class="form-control" required><br>
    <input type="submit" value="Log in" class="btn btn-primary"/>
  </form>
  <div class="mar-top20"><a href="#/recovery">Forgot your password?</a></div>
</div>

</div>
